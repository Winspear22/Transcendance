<div *ngIf="error$ | async as error" style="color: darkred">
    {{error}}
</div>
<div *ngIf="chatClient">
    <h5>Bienvenu dans le Pong42 {{chatClient.nickname}}</h5>
    <label for="message">
        Message: 
    </label>
    <input id="message" type="text" [formControl]="message">
    
    <button (click)="sendMessage()">Send Message</button>
    <h5 *ngIf="clientsTyping.length > 0" style="color: blue">
        Client currently typing : <span *ngFor="let client of clientsTyping">{{client.nickname}}, </span>
    </h5>
    <h4 *ngFor="let chatMessage of messages">
        {{chatMessage.sender.nickname}} : {{chatMessage.message}}
    </h4>
</div>
<div *ngIf="!chatClient">
    <label for="message">
        Enter your nickname please :
    <input type="text" [formControl]="nickNameFc">

    </label>
    
    <button (click)="sendNickname()">Register Nickname</button>
</div>
<div *ngIf="clients$ | async as clients">
    <ul>
        <li *ngFor="let client of clients">
            {{client.nickname}}
        </li>
    </ul>
</div>
