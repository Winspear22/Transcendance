version: '3.8'

services:
  postgresql:
    container_name: postgresql
    build:
      context: ./src/postgreSQL
    restart: always
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/administrateur/42/data/db-data
